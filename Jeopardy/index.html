<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jeopardy!</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Jeopardy!</h1>
    <fieldset class="instruction">
      <legend>Instruction: How to play the game.</legend>
      <ol>
        <li>Click Start the Game button</li>
        <li>
          Select the table cell and the question will display below the table.
        </li>
        <li>
          Click the question to view the answer and back to 2 to select another
          table cell.
        </li>
      </ol>
    </fieldset>

    <button id="play">
      <!-- When the game ends, update the text. -->
      Start the Game!
    </button>
    <!-- <div id="jeopardy-game"></div> -->
    <section>
      <table>
        <thead>
          <tr id="categories">
            <!-- For each category, append a th element here. -->
          </tr>
        </thead>
        <tbody>
          <tr id="clues">
            <!-- For each category, append a td elements here. -->
            <!-- For each clue in a category, append a tr element to the corresponding td. -->
          </tr>
        </tbody>
      </table>

      <div id="active-clue">
        <!-- When a clue is clicked, show the question here. -->
        <!-- When a question is clicked, show the answer here. -->
        <!-- When the game ends, show it here. -->
      </div>
    </section>

    <div id="spinner" class="disabled">
      <i class="fa fa-spin fa-spinner"></i>
    </div>

    <script src="jeopardy.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
